<div class="lineThatSaysFilter">
  <h1>Filter</h1>
  <hr>
</div>
<!-- ******************************************************************************************************* -->
<div class="dropdown-div">
  <div class="wrapper" [class.active]="isActive[0]">
    <div class="simple-line"></div>
    <div class="select-btn" (click)="toggleDropdown(0)">
      <span>Select Group</span>
      <i class="fa-solid fa-caret-down down-arrow-dropdown"></i>
    </div>
    <hr>
    <div class="content">
      <div class="search">
        <i class="fa-solid fa-magnifying-glass dropdown-search-icon"></i>
        <input class="input-dropdown" spellcheck="false" type="text" placeholder="Search">
        <i class="fa-solid fa-microphone dropdown-search-mic-icon"></i>
      </div>
      <ul class="options">
        <li *ngFor="let group of groups; let i = index" >
          <input type="checkbox" (change)="onGroupCheckboxChange(i)">
          {{group}}
        </li>
      </ul>
    </div>
  </div>
